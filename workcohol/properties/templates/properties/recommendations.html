<!-- templates/properties/recommendations.html -->
{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Personalized Recommendations</h2>
    <div class="row">
        {% for property in properties %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ property.images.url }}" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.title }}</h5>
                        <p class="card-text">{{ property.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ property.price }}</p>
                        <a href="{% url 'property_detail' property.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No personalized recommendations available.</p>
        {% endfor %}
    </div>
{% endblock %}
