{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Create/Edit Property</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
